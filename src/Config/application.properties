#redis配置
redis.host=127.0.0.1
redis.port=6379
redis.database=0

#mongoDB连接配置
mongodb.uri=mongodb://111.229.236.227:32017/ebsig_weisv_test

#最大连接数
http.maxTotal = 100
#并发数
http.defaultMaxPerRoute = 20
#创建连接的最长时间
http.connectTimeout=1000
#从连接池中获取到连接的最长时间
